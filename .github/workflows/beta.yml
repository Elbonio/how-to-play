name: Deploy Beta

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying to surge
    steps:
      - uses: actions/checkout@v2.0.0
      - name: Build and Deploy
        uses: actions/setup-node@v1.1.0
        with:
          node-version: lts
      - run: npm install
      - run: npm run build
      - run: surge ./ ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}
